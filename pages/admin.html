    <body class="admin">
        <header class="index_header_fr3 .adminHeaderFr3">
            <section class="clima">
                <div>
                    CDMX
                </div>
                <div>
                    Estado: <span id="weather"></span>
                </div>
                <div>
                    Temperatura: <span id="temperature"></span> °C
                  </div>
            </section>
            <section class="index_redes">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="15" height="15" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="15" height="15" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="4" y="4" width="16" height="16" rx="4" />
                    <circle cx="12" cy="12" r="3" />
                    <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter" width="15" height="15" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-youtube" width="15" height="15" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <rect x="3" y="5" width="18" height="14" rx="4" />
                    <path d="M10 9l5 3l-5 3z" />
                </svg>
            </section>
            <section>
                <div class="logOut">
                    <a href="../index.html">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                            <path d="M7 12h14l-3 -3m0 6l3 -3" />
                        </svg>
                    </a>
                </div>
            </section>
        </header>
        <main class="contenedorAdmin">
            <div>
                <form action="" id="formulario">
                    <div class="formularioFr2">
                        <section>
                            <label for="">Nombre:</label><br>
                            <input type="text" id="nombre" name="nombre">
                        </section>
                        <section>
                            <label for="">Correo electronico:</label><br>
                            <input type="email" id="email" name="email">
                        </section>
                        <section>
                            <label for="">Teléfono:</label><br>
                            <input type="text" id="telefono" name="telefono">
                        </section>
                        <section>
                            <label for="">Genero:</label><br>
                            <select name="" id="sexo">
                                <option value="Femenino">Femenino</option>
                                <option value="Masculino">Masculino</option>
                            </select>
                        </section>
                        <section>
                            <label for="">Especialidad:</label><br>
                            <select name="" id="especialidad">
                                <option value="General">General</option>
                                <option value="Psicologo">Psicologo</option>
                                <option value="Pediatra">Pediatra</option>
                                <option value="Gediatra">Gediatra</option>
                            </select>
                        </section>
                        <section>
                            <label for="">Fecha de cita:</label><br>
                            <input type="date" id="fCita" placeholder="(dd/mm/yyyy)" name="fCita">
                        </section>
                        <section>
                            <label for="">Observaciones:</label><br>
                            <input type="text" id="observaciones" name="observaciones">
                        </section>
                        <section>
                            <button type="submit">Crear cita</button>
                        </section>
                    </div>
                </form>
            </div>
            <br>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Telefono</th>
                            <th>Genero</th>
                            <th>Especialidad</th>
                            <th>Fecha de cita</th>
                            <th>Observaciones</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-datos"></tbody>
                </table>
            </div>
        </main>
        <footer>

        </footer>
        <script src="../js/app.js"></script>
    </body>
</html>
