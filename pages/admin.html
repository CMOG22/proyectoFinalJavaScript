        <main class="contenedorAdmin">
            <div>
                <h2>Crear cita</h2>
                <form action="" id="formulario">
                    <div class="formularioFr2">
                        <section>
                            <label for="">Nombre:*</label><br>
                            <input type="text" id="nombre" name="nombre">
                        </section>
                        <section>
                            <label for="">Correo electronico:*</label><br>
                            <input type="email" id="email" name="email">
                        </section>
                        <section>
                            <label for="">Teléfono:*</label><br>
                            <input type="text" id="telefono" name="telefono">
                        </section>
                        <section>
                            <label for="">Genero:*</label><br>
                            <select name="" id="sexo">
                                <option value="Femenino">Femenino</option>
                                <option value="Masculino">Masculino</option>
                            </select>
                        </section>
                        <section>
                            <label for="">Especialidad:*</label><br>
                            <select name="" id="especialidad" onchange="llenarCosto()">
                                <option value="">Selecciona...</option>
                                <option value="General">General</option>
                                <option value="Gediatra">Gediatra</option>
                                <option value="Pediatra">Pediatra</option>
                                <option value="Psicologo">Psicologo</option>
                            </select>
                        </section>
                        <section>
                            <label for="">Costo:*</label><br>
                            <input type="text" id="costo" readonly>
                        </section>
                        <section>
                            <label for="">Fecha de cita:*</label><br>
                            <input type="date" id="fCita" placeholder="(dd/mm/yyyy)" name="fCita">
                        </section>
                        <section>
                            <label for="">Observaciones:</label><br>
                            <input type="text" id="observaciones" name="observaciones">
                        </section>
                        <section>
                            <label for="">Descuento:</label><br>
                            <select name="" id="descuento" onchange="descuentoTotal()">
                                <option value="">Selecciona..</option>
                                <option value="cero">0%</option>
                                <option value="cinco">5%</option>
                                <option value="diez">10%</option>
                            </select>
                        </section>
                        <section></section>
                        <section>
                            <br>
                            <label for="">Total a pagar:</label>
                            <input type="text" id="total" readonly>
                        </section>
                        <section>
                            <br>
                            <button type="submit">Crear cita</button>
                        </section>
                    </div>
                </form>
